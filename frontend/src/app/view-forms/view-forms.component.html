<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let form of forms">
      <div class="card">
        <div class="card-header">
          <h5>{{ form.name }}</h5>
        </div>
        <div class="card-body">
          <p><strong>ID:</strong> {{ form.id }}</p>
          <p><strong>Created At:</strong> {{ form.createdAt | date: 'short' }}</p>
          <p><strong>Owner:</strong> {{ form.owner }}</p>
        </div>
        <div class="card-footer">
          <button (click)="viewForm(form._id)" class="btn btn-primary me-2">View Form</button>
          <button (click)="editForm(form._id)" class="btn btn-warning me-2">Edit</button>
          <button (click)="deleteForm(form._id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
